{% extends "base.html" %}
{% load static %}
{% block header %}
    <header class="header--form-page">
        {% include "header.html" %}
        <div class="profile-container">
            <h1>Odzyskaj hasło</h1>
            <img src="{% static 'images/decoration.svg' %}" style="width: 100%">
            <form method="post">
                {% csrf_token %}
                <div>
                    {{ form.as_p }}
                    <div style="display: flex; justify-content: center">
                        <button class="btn" type="submit">Zmień</button>
                    </div>
                </div>
            </form>
        </div>
    </header>
{% endblock %}
